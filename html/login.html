<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>SCSU Donates: Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<div id="container" style="position:absolute">
				<a href="index.html">
					<img
						class="home"
						src="../home.png"
						height="50px"
						width="50px"
					/>
				</a>
				<a href="index.html" class="nolink">
					<div id="banner">
						<h1>
							SCSU Donates
						</h1>
					</div>
				</a>
			<div class="login-box">
				<h1>Login</h1>
				<div class="textbox">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="StarID" />
				</div>

				<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password" />
				</div>

				<input type="button" class="btn" value="Sign in" onclick="window.location.href='paymentType.html'"/>
			</div>
		</div>
	</body>
</html>
